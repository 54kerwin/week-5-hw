<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<p>	<img id ="die1" src="die1.png" alt = "die 1 image">
		<img id ="die2" src="die1.png" alt = "die 2 image">
		<img id ="die3" src="die1.png" alt = "die 3 image">
		<img id ="die4" src="die1.png" alt = "die 4 image">
		<img id ="die5" src="die1.png" alt = "die 5 image">
		<img id ="die6" src="die1.png" alt = "die 6 image"></p>
	<p><img id ="die7" src="die1.png" alt = "die 7 image">
		<img id ="die8" src="die1.png" alt = "die 8 image">
		<img id ="die9" src="die1.png" alt = "die 9 image">
		<img id ="die10" src="die1.png" alt = "die 10 image">
		<img id ="die11" src="die1.png" alt = "die 11 image">
		<img id ="die12" src="die1.png" alt = "die 12 image"></p>
	<form action="#">
		<input id = "rollbutton" type = "button" value = "Roll Dice">
	</form>
	<div id = "frenquencyTableDiv"></div>
	
	<script type="text/javascript">
		
		let frenquency1 = 0;
		let frenquency2 = 0;
		let frenquency3 = 0;
		let frenquency4 = 0;
		let frenquency5 = 0;
		let frenquency6 = 0;
		let totalDice = 0;

		function start(){
			var button=document.getElementById("rollbutton");
			button.addEventListener("click",rollDice);
		}
		function rollDice(){
			var face;
			for(var i = 1; i<=12; i++){
				face = Math.floor(1+Math.random()*6);
				setImage(i, face);
				tallyRoll(face);
				++totalDice;
			}
			updateFrequencyTable();
			
		}

		function setImage(dieNumber, face){
			var dieImg = document.getElementById("die"+dieNumber);
			dieImg.setAttribute("src","die"+face+".png");
			dieImg.setAttribute("alt","die with"+face+"spot(s)");

		}
		function tallyRoll(face){
			switch(face){
				case 1:
					++frenquency1;
					break;
				case 2:
					++frenquency2;
					break;
				case 3:
					++frenquency3;
					break;
				case 4:
					++frenquency4;
					break;
				case 5:
					++frenquency5;
					break;
				case 6:
					++frenquency6;
					break;
			}
		}
		function updateFrequencyTable(){
			var tableDiv = document.getElementById("frenquencyTableDiv");

			tableDiv.innerHTML = "<table>"+
			"<caption>Die Rolling Frequencies</caption>"+"<thead><th>Face</th><th>Frequency</th>"+
			"<th>Percent</th></thead>"+
			"<tbody><tr><td>1</td><td>"+frenquency1+"</td><td>"+Math.floor((frenquency1/totalDice)*100)+"%"+"</td></tr>"+
			"<tr><td>1</td><td>"+frenquency2+"</td><td>"+Math.floor((frenquency2/totalDice)*100)+"%"+"</td></tr>"+
			"<tr><td>1</td><td>"+frenquency3+"</td><td>"+Math.floor((frenquency3/totalDice)*100)+"%"+"</td></tr>"+
			"<tr><td>1</td><td>"+frenquency4+"</td><td>"+Math.floor((frenquency4/totalDice)*100)+"%"+"</td></tr>"+
			"<tr><td>1</td><td>"+frenquency5+"</td><td>"+Math.floor((frenquency5/totalDice)*100)+"%"+"</td></tr>"+
			"<tr><td>1</td><td>"+frenquency6+"</td><td>"+Math.floor((frenquency6/totalDice)*100)+"%"+"</td></tr>"+
			"</tbody></table>";

		}


		
		window.addEventListener("load", start);
	</script>
	
</body>
</html>
